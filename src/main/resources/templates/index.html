<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>Sign up</title>
</head>
<body>
        <div class="search">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form action="/save" th:action="@{/save}" th:object="${user}"  method="post">

                        <div class="header">
                            <h1>Sign up</h1>
                        </div>

                      <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Email: </span>
                        </div>
                        <input type="email" name="email" id="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Name: </span>
                        </div>
                        <input type="text" name="name" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Phone: </span>
                        </div>
                        <input type="number" name="phone" id="phone" th:field="*{phone}" class="form-control" placeholder="Phone" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Status: </span>
                        </div>
                        <select class="form-select form-select-lg mb-3" name="status" id="status" th:field="*{status}">
                            <option th:each="s:${statusList}" th:value="${s}" th:text="${s}" th:selected=${s=="friend"} ></option>
                        </select>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Date of Birth: </span>
                        </div>
                        <input type="date" name="dob" id="dob" th:field="*{dob}" class="form-control" placeholder="Date of Birth" required>
                    </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">Pass Phrase: </span>
                        </div>
                        <input type="password" name="passPharse" id="passPhrase" th:field="*{passPhrase}" class="form-control" placeholder="password" required>
                    </div>

                        <div class="container" style="padding-top: 5%;">
                            <div class="row">
                                <div class="col text-center">
                                <input type="submit" class="btn btn-warning btn-lg" value="Sumit">
                                </div>
                            </div>
                        </div>
                    </form>

                    </div>
                    <table border ="1" cellpadding="10">

                        <thead>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                        </thead>

                        <tr th:each="user: ${users}">
                            <td><span style="font-weight: bolder;">Name: </span><span th:text="${user.name}"> Name </span></td>
                            <td><span style="font-weight: bolder;">Email: </span><span th:text="${user.email}"> Email </span></td>
                            <td><span style="font-weight: bolder;">Phone Number: </span><span th:text="${user.phone}"> Phone Number </span></td>
                            <td><span style="font-weight: bolder;">Status: </span><span th:text="${user.status}"> Status </span></td><br><br>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
