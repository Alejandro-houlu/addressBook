<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
</head>
<body>
    <h1>friends</h1>

    <tr th:each="user: ${users}">
        <td><span style="font-weight: bolder;">Name: </span><span th:text="${user.name}"> Name </span></td>
        <td><span style="font-weight: bolder;">Email: </span><span th:text="${user.email}"> Email </span></td>
        <td><span style="font-weight: bolder;">Phone Number: </span><span th:text="${user.phone}"> Phone Number </span></td>
        <td><span style="font-weight: bolder;">Status: </span><span th:text="${user.status}"> Unique ID </span></td><br><br>
    </tr>


</body>
</html>
